apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

// https://developer.android.com/jetpack/androidx/releases/navigation#declaring_dependencies
apply plugin: "androidx.navigation.safeargs.kotlin"


android {
    compileSdkVersion 'android-Q'
    defaultConfig {
        applicationId "cl.loopa.android.oldays"
        minSdkVersion 16 //osmbonuspack pide 16, la versión anterior pedía 14. Google Maps SDK v3 pide API16
        targetSdkVersion 28
        versionCode 1
        versionName "0.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '29.0.0 rc3'/*
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }*/
}

dependencies {
    def nav_version = "2.1.0-alpha04"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.1.0-alpha05'
    implementation 'androidx.core:core-ktx:1.2.0-alpha01'
    //implementation 'com.google.android.material:material:1.1.0'
    //#io19 https://www.youtube.com/watch?v=29gLA90m6Gk
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta1'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha03'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha01'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0-alpha01'
    //implementation 'androidx.lifecycle:lifecycle-viewmodel:2.2.0-alpha01'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-beta01'

    // Jetpack Navigation (Google I/O'19) https://youtu.be/JFGq0asqSuA?t=300
    // https://developer.android.com/jetpack/androidx/releases/navigation#declaring_dependencies
    implementation "androidx.navigation:navigation-common-ktx:$nav_version"
    implementation "androidx.navigation:navigation-runtime-ktx:$nav_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Teléfonos usados no tienen última versión,
    // en 9.2.1 aparecieron los estilos para ocultar los POI
    // en 16 arreglaron incompatibilidad con Android X
    // TODO: Remove Google Maps dependency
    implementation 'com.google.android.gms:play-services-maps:16.0.0'

    // OSMBonusPack
    // https://github.com/MKergall/osmbonuspack/wiki/HowToInclude
    // La versión osmbonuspack:6.5.3 pide API 16, 6.5.2 pide API14
    implementation 'com.github.MKergall:osmbonuspack:6.6.0'

    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.2.0-beta01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-beta01'
}
